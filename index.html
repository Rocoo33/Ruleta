<script>
let puntos = 0;
let ronda = 1;
let decisiones = [];
let anguloActual = 0;
let girando = false;
let primeraTirada = true;
const URL_GOOGLE_SHEETS = "https://script.google.com/macros/s/AKfycbx9qx-u9hxYcQsqpMTA6ETTcC-uukKFkPuljv-YaCauSpsQJfKjMGitCkvvH_6BRldN/exec";

const opciones = [
    { puntos: 10, color: "#FFD700" },
    { puntos: 50, color: "#FFA500" },
    { puntos: 0, color: "#C0C0C0" },
    { puntos: 10, color: "#FFD700" },
    { puntos: 100, color: "#FF4500" },
    { puntos: 10, color: "#FFD700" },
    { puntos: 500, color: "#8A2BE2" },
    { puntos: 50, color: "#FFA500" }
];

const canvas = document.getElementById("ruleta");
const ctx = canvas.getContext("2d");

function dibujarRuleta(angulo = 0) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const totalSectores = opciones.length;
    const anguloSector = (2 * Math.PI) / totalSectores;

    for (let i = 0; i < totalSectores; i++) {
        let inicio = anguloSector * i + angulo;
        let fin = anguloSector * (i + 1) + angulo;

        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, inicio, fin);
        ctx.closePath();
        ctx.fillStyle = opciones[i].color;
        ctx.fill();
        ctx.stroke();

        let anguloTexto = inicio + (anguloSector / 2);
        let x = 150 + Math.cos(anguloTexto) * 100;
        let y = 150 + Math.sin(anguloTexto) * 100;

        ctx.fillStyle = "black";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "center";
        ctx.fillText(opciones[i].puntos, x, y);
    }
}

function girarRuleta() {
    if (girando) return;
    girando = true;
    let vueltas = Math.floor(Math.random() * 10) + 5;
    let anguloFinal = anguloActual + (vueltas * 360) + Math.floor(Math.random() * 360);
    let tiempo = 2000;

    let start = Date.now();
    let animacion = setInterval(() => {
        let progreso = (Date.now() - start) / tiempo;
        if (progreso >= 1) {
            clearInterval(animacion);
            girando = false;
            determinarResultado(anguloFinal % 360);
        } else {
            anguloActual = anguloFinal * progreso;
            dibujarRuleta(anguloActual * (Math.PI / 180));
        }
    }, 20);
}

function determinarResultado(angulo) {
    let puntosGanados = 0;

    if (primeraTirada) {
        puntosGanados = 100;
        primeraTirada = false;
    } else {
        let totalSectores = opciones.length;
        let anguloSector = 360 / totalSectores;
        let sectorIndex = Math.floor(angulo / anguloSector);
        puntosGanados = opciones[totalSectores - sectorIndex - 1].puntos;
    }

    document.getElementById("resultado").innerText = `Has obtenido: ${puntosGanados} puntos.`;
    
    if (ronda === 1) {
        mostrarOpciones("doblar", 150, puntosGanados);
    } else if (ronda === 2) {
        mostrarOpciones("triplicar", 200, puntosGanados);
    } else {
        puntos += puntosGanados;
        registrarResultado();
        document.getElementById("decision").innerHTML = `<h2>Fin del juego. Total: ${puntos} puntos</h2>`;
        document.getElementById("botonGirar").disabled = true;
    }

    ronda++;
}

function mostrarOpciones(tipo, fijo, puntosGanados) {
    document.getElementById("decision").innerHTML = `
        <button onclick="elegirOpcion('${tipo}', ${fijo}, ${puntosGanados})">Opción 1: ${tipo}</button>
        <button onclick="elegirOpcion('${fijo}', ${fijo}, ${puntosGanados})">Opción 2: +${fijo} puntos</button>
    `;
}

function elegirOpcion(opcion, fijo, puntosGanados) {
    let decisionBinaria;

    if (opcion === "doblar") {
        decisionBinaria = 1;
        puntos += puntosGanados * 2;
    } else if (opcion === "triplicar") {
        decisionBinaria = 1;
        if (Math.random() < 0.33) {
            puntos += puntosGanados * 3;
        } else {
            puntos = 0;
        }
    } else {
        decisionBinaria = 0;
        puntos += fijo;
    }

    decisiones.push(decisionBinaria);
    document.getElementById("resultado").innerText = "Total actual: " + puntos;
    document.getElementById("decision").innerHTML = "";
}

function registrarResultado() {
    let nombre = prompt("Introduce tu nombre:");
    if (!nombre) nombre = "Anónimo";

    const datos = {
        nombre: nombre,
        puntos: puntos,
        decisiones: decisiones.join(","),
        fecha: new Date().toLocaleString()
    };

    fetch(URL_GOOGLE_SHEETS, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
    });

    alert("¡Datos guardados! Gracias por participar.");
}

dibujarRuleta();
</script>
