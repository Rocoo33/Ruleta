<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DesafÃ­o de la Ruleta</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    canvas { border: 3px solid black; margin: 20px; }
    button { font-size: 18px; margin: 10px; padding: 10px; cursor: pointer; }
    #decision button { margin: 5px; }
    table { width: 60%; margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid black; padding: 10px; text-align: center; }
  </style>
</head>
<body>
  <h1>DesafÃ­o de la Ruleta</h1>
  <canvas id="ruleta" width="300" height="300"></canvas>
  <br>
  <button onclick="girarRuleta()" id="botonGirar">ðŸŽ° Girar</button>
  <p id="resultado"></p>
  <div id="decision"></div>

  <h2>ðŸ“Š Ranking de Jugadores</h2>
  <table>
    <thead>
      <tr>
        <th>Jugador</th>
        <th>Puntos</th>
        <th>Decisiones</th>
      </tr>
    </thead>
    <tbody id="ranking"></tbody>
  </table>

  <script>
    const googleScriptURL = "https://script.google.com/macros/s/AKfycbx9qx-u9hxYcQsqpMTA6ETTcC-uukKFkPuljv-YaCauSpsQJfKjMGitCkvvH_6BRldN/exec";

    let puntos = 0;
    let ronda = 1;
    let anguloActual = 0;
    let girando = false;
    let decisiones = [];
    let multiplicador = 1;

    let opciones = [
      { puntos: 10, color: "#FFD700" },
      { puntos: 10, color: "#FFD700" },
      { puntos: 10, color: "#FFD700" },
      { puntos: 50, color: "#FFA500" },
      { puntos: 50, color: "#FFA500" },
      { puntos: 100, color: "#FF4500" },
      { puntos: 500, color: "#8A2BE2" },
      { puntos: 0, color: "#C0C0C0" }
    ];

    const canvas = document.getElementById("ruleta");
    const ctx = canvas.getContext("2d");

    function dibujarRuleta(angulo = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const totalSectores = opciones.length;
      const anguloSector = (2 * Math.PI) / totalSectores;

      for (let i = 0; i < totalSectores; i++) {
        let inicio = anguloSector * i + angulo;
        let fin = anguloSector * (i + 1) + angulo;

        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, inicio, fin);
        ctx.closePath();
        ctx.fillStyle = opciones[i].color;
        ctx.fill();
        ctx.stroke();

        let anguloTexto = inicio + (anguloSector / 2);
        let x = 150 + Math.cos(anguloTexto) * 100;
        let y = 150 + Math.sin(anguloTexto) * 100;

        ctx.fillStyle = "black";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "center";
        ctx.fillText(opciones[i].puntos, x, y);
      }
    }

    function girarRuleta() {
      if (girando) return;
      girando = true;
      let vueltas = Math.floor(Math.random() * 10) + 5;
      let anguloFinal = anguloActual + (vueltas * 360) + Math.floor(Math.random() * 360);
      let tiempo = 2000;

      let start = Date.now();
      let animacion = setInterval(() => {
        let progreso = (Date.now() - start) / tiempo;
        if (progreso >= 1) {
          clearInterval(animacion);
          girando = false;
          determinarResultado(anguloFinal % 360);
        } else {
          anguloActual = anguloFinal * progreso;
          dibujarRuleta(anguloActual * (Math.PI / 180));
        }
      }, 20);
    }

    function determinarResultado(angulo) {
      let totalSectores = opciones.length;
      let anguloSector = 360 / totalSectores;
      let sectorIndex = Math.floor(angulo / anguloSector);
      let puntosGanados = opciones[totalSectores - sectorIndex - 1].puntos;

      let puntosFinal = puntosGanados * multiplicador;
      puntos += puntosFinal;
      document.getElementById("resultado").innerText = `Obtuviste ${puntosGanados} x${multiplicador} = ${puntosFinal} puntos. Total: ${puntos}`;
      multiplicador = 1;

      if (ronda === 1) {
        mostrarOpciones("doblar", 150);
      } else if (ronda === 2) {
        mostrarOpciones("triplicar", 200);
      } else {
        registrarResultado();
        document.getElementById("decision").innerHTML = "<h2>Fin del juego. Total: " + puntos + " puntos</h2>";
        document.getElementById("botonGirar").disabled = true;
      }

      ronda++;
    }

    function mostrarOpciones(arriesgar, seguro) {
      document.getElementById("decision").innerHTML = `
        <button onclick="elegirOpcion('${arriesgar}')">OpciÃ³n 1: ${arriesgar}</button>
        <button onclick="elegirOpcion('${seguro}')">OpciÃ³n 2: +${seguro} puntos</button>
      `;
    }

    function elegirOpcion(opcion) {
      if (opcion === "doblar") {
        multiplicador = 2;
        decisiones.push("EligiÃ³ doblar");
      } else if (opcion === "triplicar") {
        multiplicador = 3;
        decisiones.push("EligiÃ³ triplicar (con riesgo)");
      } else {
        puntos += parseInt(opcion);
        decisiones.push("EligiÃ³ opciÃ³n segura: +" + opcion + " puntos");
      }

      document.getElementById("decision").innerHTML = "";
      document.getElementById("resultado").innerText = "Haz girado para aplicar la decisiÃ³n.";
    }

    function registrarResultado() {
      let nombre = prompt("Introduce tu nombre para el ranking:");
      if (!nombre) nombre = "AnÃ³nimo";

      let fecha = new Date().toLocaleString();
      let ranking = JSON.parse(localStorage.getItem("ranking")) || [];
      ranking.push({ nombre, puntos, decisiones: decisiones.join(" â†’ ") });
      localStorage.setItem("ranking", JSON.stringify(ranking));
      actualizarRanking();

      fetch(googleScriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          nombre: nombre,
          puntos: puntos,
          decisiones: decisiones.join(" â†’ "),
          fecha: fecha
        })
      });
    }

    function actualizarRanking() {
      let ranking = JSON.parse(localStorage.getItem("ranking")) || [];
      let tabla = document.getElementById("ranking");
      tabla.innerHTML = ranking.map(player =>
        `<tr><td>${player.nombre}</td><td>${player.puntos}</td><td>${player.decisiones}</td></tr>`
      ).join("");
    }

    dibujarRuleta();
    actualizarRanking();
  </script>
</body>
</html>
